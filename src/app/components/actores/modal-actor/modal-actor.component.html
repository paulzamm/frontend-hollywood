<h2 mat-dialog-title>{{ accionTitle }} Actor</h2>
<hr>
<mat-dialog-content>
    <form [formGroup]="actorForm">
        <mat-grid-list cols="1" rowHeight="100px">
            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>ID</mat-label>
                    <input matInput autocomplete="off" formControlName="cod_act">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="actorForm.invalid" (click)="guardarActor()">{{ accionButton }}</button>
</mat-dialog-actions>
